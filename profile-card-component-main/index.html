<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main>
        <img src="images/bg-pattern-card.svg" class="imagebackground">
        <div class="victor">
            <img src="images/image-victor.jpg" class="victor-photo">
        </div>
        <div>
            <p class="name">Victor Crest<p class="number">26</p></p><br><p class="london">London</p>
        </div>
        <div>
            <p class="fallowers-number">80K</p><br><p class="fallowers">Fallowers</p>
        </div>
        <div>
            <p class="likes-number">803K</p><br><p class="likes">Likes</p>
        </div>
        <div>
          <p class="photos-number">1.4K</p><br><p class="photos">Photos</p>
        </div>
    </main>
</body>
</html>
